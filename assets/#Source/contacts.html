<div class="contacts">
    <div class="container">
        <div class="contacts__title">Say hello</div>
        <div class="contacts__item">
            <div class="contacts__items">
                <address class="contacts__address contacts_fonts">
                    <img src="/assets/img/icon/icon__map.png" alt="icon__map">
                    45-35 #B 39th St, Sunnyside, NY 11104
                </address>
                <a class="contacts__tel contacts_fonts" href="tel:+77187777777">
                    <img src="/assets/img/icon/icon__telephone.png" alt="telephone">
                    (718) 777-7777
                </a>
            </div>
            <div class="contacts__social">
                <div class="contacts__mail contacts_fonts">
                    <img src="/assets/img/icon/icon__email.png" alt="icon__email">
                    contact@primeone.com
                </div>
                <div class="contacts__socials">
                    <img src="assets/img/icon/social__facebook.png" alt="facebook">
                    <img src="assets/img/icon/social__twitter.png" alt="twitter">
                    <img src="assets/img/icon/social__instagram.png" alt="instagram">
                    <img src="assets/img/icon/social__google_plus.png" alt="google_plus">
                </div>
            </div>
        </div>
    </div>
    <div class="contacts__section">
        <div class="contacts__map">
            <img src="assets/img/foto/foto__map.jpg" alt="foto__map">
        </div>
        <div class="contacts__user-info">
            <div class="contacts__subtitle subtitle">Get in touch</div>
            <input placeholder="Name" type="text" class="contacts__username contacts__user-info_text" name="Username">
            <input placeholder="E-mail or phone number" type="text" class="contacts__usermail contacts__user-info_text" name="E-mail">
            <textarea name="comment" placeholder="Your message" class="contacts__usermessage contacts__user-info_text"></textarea>
            <button class="contacts__btn btn">Send message</button>
        </div>
    </div>
</div>
